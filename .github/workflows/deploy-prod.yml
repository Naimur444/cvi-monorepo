name: Deploy Admin Panel to Production
on:
  push:
    branches:
      - prod

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: "cvi-admin"
  APP_DIR: "/var/www/cloudvortexi_usr/data/www/sscviadmin.cloudvortexinnovation.com"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Build Application
      run: npm run build

    - name: Deploy to Contabo Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CONTABO_SSH_HOST }}
        username: ${{ secrets.CONTABO_SSH_USER }}
        password: ${{ secrets.CONTABO_SSH_PASS }}
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment for ${{ env.APP_NAME }}..."
          
          mkdir -p ${{ env.APP_DIR }}
          cd ${{ env.APP_DIR }}
          
          # Clear existing contents
          rm -rf *
          
          # Fresh git clone
          git clone -b prod https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git .
          
          # Install dependencies
          npm ci --production
          
          # Build application
          npm run build
          
          # Restart PM2 process
          pm2 delete ${{ env.APP_NAME }} || true
          PORT=3001 pm2 start npm --name "${{ env.APP_NAME }}" -- start
          
          pm2 save
          pm2 status
          
          echo "âœ… Deployment completed successfully!"