name: Deploy Admin Panel to Production (Contabo)

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 0  # Fetch full history for git log

    - name: Set start time
      id: start
      run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Deploy to Contabo Server
      id: deploy_step
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CONTABO_SSH_HOST }}
        username: ${{ secrets.CONTABO_SSH_USER }}
        password: ${{ secrets.CONTABO_SSH_PASS }}
        script: |
          set -e
          
          echo "ğŸš€ Starting deployment process..."
          
          APP_NAME="cvi-admin"
          APP_DIR="/var/www/cloudvortexi_usr/data/www/sscviadmin.cloudvortexinnovation.com"
          REPO_URL="https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git"
          
          # Check if directory exists before operations
          if [ -d "$APP_DIR" ]; then
            cd "$APP_DIR"
            echo "â¹ï¸  Stopping PM2 process..."
            pm2 stop $APP_NAME 2>/dev/null || echo "PM2 process not running"
            pm2 delete $APP_NAME 2>/dev/null || echo "PM2 process not found"
            
            echo "ğŸ—‘ï¸  Removing existing codebase..."
            cd /
            rm -rf "$APP_DIR"
          else
            echo "ğŸ“ Directory doesn't exist, creating new deployment..."
          fi
          
          echo "ğŸ“¥ Cloning new codebase..."
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"
          git clone -b prod "$REPO_URL" .
          
          # Verify Node.js and npm are available
          echo "ğŸ” Checking Node.js version..."
          node --version
          npm --version
          
          echo "ğŸ§¹ Clearing npm cache..."
          npm cache clean --force
          
          echo "ğŸ“¦ Installing dependencies..."
          # Use npm install instead of npm ci if package-lock.json might not exist
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          
          echo "ğŸ“ Creating production .env.local file..."
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_API_URL=http://api.cloudvortexinnovation.com
          EOF
          
          echo "ğŸ”¨ Building application..."
          npm run build
          
          # Check if build was successful
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          
          echo "â–¶ï¸  Starting application with PM2..."
          # Use absolute path and proper pm2 ecosystem file if needed
          cd "$APP_DIR"
          PORT=3001 pm2 start npm --name "$APP_NAME" -- start
          
          # Wait a moment for the process to start
          sleep 5
          
          # Verify the process started successfully
          if ! pm2 list | grep -q "$APP_NAME.*online"; then
            echo "âŒ Failed to start PM2 process"
            pm2 logs "$APP_NAME" --lines 20
            exit 1
          fi
          
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          echo "ğŸ“Š PM2 Status:"
          pm2 status
          
          echo "ğŸŒ Testing application..."
          # Give the app time to fully start
          sleep 10
          
          # Test if the application is responding (optional)
          if command -v curl >/dev/null; then
            if curl -f -s http://localhost:3001 >/dev/null; then
              echo "âœ… Application is responding on port 3001"
            else
              echo "âš ï¸  Application may not be responding properly"
              pm2 logs "$APP_NAME" --lines 10
            fi
          fi
          
          echo "âœ… Deployment completed successfully!"

    - name: Get commit info
      id: commit_info
      if: always()
      run: |
        commit_msg="$(git log -1 --pretty=format:'%s' 2>/dev/null || echo 'No commit message available')"
        echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
        echo "$commit_msg" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Send Success Discord Notification
      if: success()
      run: |
        end_time=$(date +%s)
        start_time=${{ steps.start.outputs.start_time }}
        duration=$((end_time - start_time))
        minutes=$((duration / 60))
        seconds=$((duration % 60))

        commit_msg="${{ steps.commit_info.outputs.commit_msg }}"
        deployed_at="$(TZ=Asia/Dhaka date '+%Y-%m-%d %H:%M %Z')"

        payload=$(jq -n \
          --arg title "âœ… Deployment Completed (CVI-Admin)" \
          --arg changes "$commit_msg" \
          --arg duration "${minutes}m ${seconds}s" \
          --arg deployed_at "$deployed_at" \
          --arg branch "${{ github.ref_name }}" \
          --arg commit "${{ github.sha }}" \
          '{
            embeds: [
              {
                title: $title,
                color: 3066993,
                fields: [
                  {name: "ğŸ”„ Changes", value: $changes, inline: false},
                  {name: "ğŸŒ¿ Branch", value: $branch, inline: true},
                  {name: "â±ï¸ Duration", value: $duration, inline: true},
                  {name: "ğŸ“… Deployed At", value: $deployed_at, inline: true},
                  {name: "ğŸ’¡ Commit", value: $commit[0:7], inline: true}
                ]
              }
            ]
          }')

        curl -H "Content-Type: application/json" \
             -d "$payload" \
             "${{ secrets.DISCORD_WEBHOOK_URL }}"

    - name: Send Failure Discord Notification
      if: failure()
      run: |
        end_time=$(date +%s)
        start_time=${{ steps.start.outputs.start_time }}
        duration=$((end_time - start_time))
        minutes=$((duration / 60))
        seconds=$((duration % 60))

        commit_msg="${{ steps.commit_info.outputs.commit_msg }}"
        deployed_at="$(TZ=Asia/Dhaka date '+%Y-%m-%d %H:%M %Z')"

        payload=$(jq -n \
          --arg title "âŒ Deployment Failed (CVI-Admin)" \
          --arg changes "$commit_msg" \
          --arg error "Deployment failed during execution. Check GitHub Actions logs for details." \
          --arg duration "${minutes}m ${seconds}s" \
          --arg deployed_at "$deployed_at" \
          --arg branch "${{ github.ref_name }}" \
          --arg commit "${{ github.sha }}" \
          '{
            embeds: [
              {
                title: $title,
                color: 15158332,
                fields: [
                  {name: "ğŸ”„ Changes", value: $changes, inline: false},
                  {name: "âš ï¸ Error", value: $error, inline: false},
                  {name: "ğŸŒ¿ Branch", value: $branch, inline: true},
                  {name: "â±ï¸ Duration", value: $duration, inline: true},
                  {name: "ğŸ“… Attempted At", value: $deployed_at, inline: true},
                  {name: "ğŸ’¡ Commit", value: $commit[0:7], inline: true}
                ]
              }
            ]
          }')

        curl -H "Content-Type: application/json" \
             -d "$payload" \
             "${{ secrets.DISCORD_WEBHOOK_URL }}"